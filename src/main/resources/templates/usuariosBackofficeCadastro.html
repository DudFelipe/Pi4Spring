<!DOCTYPE html>
<head>
    <!-- Title Page-->
    <title>Usuario</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" href="index.html">
                        <img th:src="@{/images/icon/logo.png}" alt="CoolAdmin"/>
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <ul class="list-unstyled navbar__list">
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas  fa-list-alt"></i>Produtos</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" th:href="@{/admin/usuariosBackoffice/lista}">
                                <i class="fas fa-user"></i>Gestão de usuarios</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas  fa-bar-chart-o"></i>Relatorios</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas  fa-power-off"></i>Sair</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a th:href="@{/admin}">
                <img th:src="@{/images/icon/logo.png}" alt="Cool Admin"/>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li class="has-sub">
                        <a class="js-arrow" th:href="@{/admin/adicionar}">
                            <i class="fas  fa-list-alt"></i>Produtos</a>
                    </li>
                    <li class="has-sub">
                        <a class="js-arrow" th:href="@{/admin/usuariosBackoffice/lista}">
                            <i class="fas fa-user"></i>Gestão de usuarios</a>
                    </li>
                    <li class="has-sub">
                        <a class="js-arrow" href="#">
                            <i class="fas  fa-bar-chart-o"></i>Relatorios</a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="au-card chart-percent-card">
                                <div class="container">
                                    <form method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="nome">Nome</label>
                                                <div>
                                                    <input type="text" name="nome" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.nome')}? is-invalid"
                                                           id="nome" th:field="${usuario.nome}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.nome')}"
                                                         th:errors="${usuario.nome}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="nome">Sobrenome</label>
                                                <div>
                                                    <input type="text" name="sobrenome" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.sobrenome')}? is-invalid"
                                                           id="sobrenome" th:field="${usuario.sobrenome}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.sobrenome')}"
                                                         th:errors="${usuario.sobrenome}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="cpf">CPF</label>
                                                <div>
                                                    <input type="text" name="cpf" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.cpf')}? is-invalid"
                                                           id="cpf" th:field="${usuario.cpf}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.cpf')}"
                                                         th:errors="${usuario.cpf}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="nascimento">Data de Nascimento</label>
                                                <div>
                                                    <input type="date" name="nascimento" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.nascimento')}? is-invalid"
                                                           id="nascimento" th:field="${usuario.nascimento}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.nascimento')}"
                                                         th:errors="${usuario.nascimento}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputStateSexo">Sexo</label>
                                                <select id="inputStateSexo" class="form-control" name="sexo">
                                                    <option>Selecione...</option>
                                                    <option value="M">Masculino</option>
                                                    <option value="F">Feminino</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="tipoacesso">Tipo Acesso</label>
                                                <select id="tipoacesso" class="form-control" name="tipoAcesso">
                                                    <option selected>Selecione...</option>
                                                    <option value="1">Cliente</option>
                                                    <option value="2">Funcionario</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="telefone">Telefone</label>
                                                <div>
                                                    <input type="text" name="telefone" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.telefone')}? is-invalid"
                                                           id="telefone" th:field="${usuario.telefone}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.telefone')}"
                                                         th:errors="${usuario.telefone}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label for="email">Email</label>
                                                <div>
                                                    <input type="text" name="email" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.email')}? is-invalid"
                                                           id="email" th:field="${usuario.email}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.email')}"
                                                         th:errors="${usuario.email}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="senha">Senha</label>
                                                <div>
                                                    <input type="password" name="senha" class="form-control"
                                                           th:classappend="${#fields.hasErrors('usuario.hashSenha')}? is-invalid"
                                                           id="senha" th:field="${usuario.hashSenha}">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('usuario.hashSenha')}"
                                                         th:errors="${usuario.hashSenha}">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                            </div>
                                            <div class="form-group col-md-4 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                                    Cadastrar
                                                </button>
                                            </div>
                                            <div class="form-group col-md-4">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </div>

</div>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<!-- Vendor JS       -->
<script th:src="@{/vendor/slick/slick.min.js}">
</script>
<script th:src="@{/vendor/wow/wow.min.js}"></script>
<script th:src="@{/vendor/animsition/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
</script>
<script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
<script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
</script>
<script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}">
</script>

<!-- Main JS-->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
<!-- end document-->
