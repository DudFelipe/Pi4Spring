        }


        function filtrar(oque, html)
        {
            var encontrou = 0;
            if(oque == "marca")
            {
                $('#lista-produtos').children('div').each(function () {
                    if($(this).find(".marca-produto").html() == html)
                    {
                        $(this).show();
                        encontrou++;
                    } else {
                        $(this).hide();
                    }
                    //console.log("nome: " + $(this).find(".nome-produto").html());
                });
            } else if(oque == "categoria") {

                $('#lista-produtos').children('div').each(function () {
                    if($(this).find(".categoria-produto").html() == html || html == "Todas")
                    {
                        $(this).show();
                        encontrou++;
                    } else {
                        $(this).hide();
                    }
                    //console.log("nome: " + $(this).find(".nome-produto").html());
                });
            }

            $("#produtos-encontrados").html(encontrou);
        }

    </script>
