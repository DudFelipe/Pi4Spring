    <script>

        if (localStorage.getItem("carrinho_pi4") === null) {
            var carrinho = [];
            console.log("Não encontrei carrinho na storage. Criei um vazio");
        } else {
            var carrinho = JSON.parse(localStorage.getItem("carrinho_pi4"));
            console.log("Carrinho encontrado no localStorage:");
            console.log(carrinho);
        }



        $(".adicionarproduto").on("click", function () {
            var marca = $(this).closest(".product-description").find(".marca-produto").html();
            var imagem = $(this).closest(".single-product-wrapper").find("img").attr("src");
            var nome = $(this).closest(".product-description").find(".nome-produto").html();
            var preco = $(this).closest(".product-description").find(".product-price").html();

            carrinho.push({
                'marca': marca,
                'imagem': imagem,
                'nome': nome,
                'preco': preco
            });

            localStorage.setItem('carrinho_pi4', JSON.stringify(carrinho));

        });

        function filtrar(oque, html)
        {
            var encontrou = 0;
            if(oque == "marca")
            {
                $('#lista-produtos').children('div').each(function () {
                    if($(this).find(".marca-produto").html() == html)
                    {
                        $(this).show();
                        encontrou++;
                    } else {
                        $(this).hide();
                    }
                    //console.log("nome: " + $(this).find(".nome-produto").html());
                });
            } else if(oque == "categoria") {

                $('#lista-produtos').children('div').each(function () {
                    if($(this).find(".categoria-produto").html() == html || html == "Todas")
                    {
                        $(this).show();
                        encontrou++;
                    } else {
                        $(this).hide();
                    }
                    //console.log("nome: " + $(this).find(".nome-produto").html());
                });
            }

            $("#produtos-encontrados").html(encontrou);
        }
