<!DOCTYPE html>
<head>
    <!-- Title Page-->
    <title>Cadastro Produto</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="images/icon/logo.png" alt="CoolAdmin" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <ul class="list-unstyled navbar__list">
                           <li class="has-sub">
                            <a class="js-arrow" href="cadastroProduto.html">
                                <i class="fas  fa-list-alt"></i>Produtos</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="cadastroUsuario.html">
                                <i class="fas fa-user"></i>Gestão de usuarios</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas  fa-bar-chart-o"></i>Relatorios</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas  fa-power-off"></i>Sair</a>
                        </li>
                    </ul>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="images/icon/logo.png" alt="Cool Admin" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                            <li class="has-sub">
                                    <a class="js-arrow" href="cadastroProduto.html">
                                        <i class="fas  fa-list-alt"></i>Produtos</a>
                                </li>
                                <li class="has-sub">
                                    <a class="js-arrow" href="cadastroUsuario.html">
                                        <i class="fas fa-user"></i>Gestão de usuarios</a>
                                </li>
                                <li class="has-sub">
                                    <a class="js-arrow" href="#">
                                        <i class="fas  fa-bar-chart-o"></i>Relatorios</a>
                                </li>
                                <li class="has-sub">
                                    <a class="js-arrow" href="#">
                                        <i class="fas  fa-power-off"></i>Sair</a>
                                </li>
                            </ul>
                    </ul>
                </nav>  
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="au-card chart-percent-card">
                                        <form method="POST" th:object="${produto}">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="nome">Nome</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}">
                                                </div>
                                            </div>
                                    
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="descricao">Descrição</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" id="descricao" name="descricao" th:field="*{descricao}"></textarea>
                                                </div>
                                            </div>
                                    
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="preco">Preço Compra</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="preco" name="preco" th:field="*{preco}">
                                                </div>
                                    
                                            </div>
                                    
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" for="fabricante">Fabricante</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="fabricante" name="fabricante" th:field="*{fabricante}">
                                                </div>
                                    
                                                <label class="col-sm-2 col-form-label" for="modelo">Modelo</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="modelo" name="modelo" th:field="*{modelo}">
                                                </div>
                                    
                                                <label class="col-sm-2 col-form-label" for="estoque">Quantidade</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="estoque" name="estoque" th:field="*{estoque}">
                                                </div>
                                    
                                                <label class="col-sm-2 col-form-label" for="codigodebarras">Cód.Barras</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="codigodebarras" name="codigodebarras" th:field="*{codigodebarras}">
                                                </div>
                                    
                                            </div>
                                    
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label" >Status</label>
                                                <div class="col-sm-2">
                                                    <input class="form-check-input" type="radio" name="status" id="valido" value="1" th:field="*{ativo}">
                                                    <label class="form-check-label" for="valido">Disponível</label>
                                                </div>
                                                <div class="col-sm-2">
                                                    <input class="form-check-input" type="radio" name="status" id="invalido" value="0" th:field="*{ativo}">
                                                    <label class="form-check-label" for="invalido">Indisponível</label>
                                                </div>
                                            </div>
                                    
                                            <div>
                                                <label class="col-sm-2 col-form-label" >Categorias</label>
                                                <span class="col-sm-1" th:each="categoria : ${categorias}">
                                                    <input class="form-check-input" name="idCategoria" type="radio" th:value="${categoria.idCategoria}" th:field="*{idCategoria}">
                                                    <label class="form-check-label" th:for="${categoria.nome}"><span th:text="${categoria.nome}"></span></label>
                                                </span>
                                    
                                            </div>
                                    
                                            <div class="form-group row">
                                                <div class="col-sm-3"></div>
                                                <div class="col-sm-3">
                                                    <button type="submit" class="btn btn-primary col-sm-12">Salvar</button>
                                                </div>
                                                <div class="col-sm-3">
                                                    <a class="btn btn-danger col-sm-12" th:href="@{/admin/listagemProdutosBackOffice}">Cancelar</a>
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>        
                    </div>
                </div>
                        
            </div>
        </div>
                     
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
